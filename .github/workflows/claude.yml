name: Claude AI Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  claude-response:
    # @claude ë©˜ì…˜ì´ ìˆì„ ë•Œë§Œ ì‹¤í–‰
    if: contains(github.event.comment.body, '@claude') || contains(github.event.issue.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ì´ìŠˆ/PR ì½”ë©˜íŠ¸ì—ì„œ @claude ì´í›„ ë‚´ìš© ì¶”ì¶œ
          COMMENT_BODY="${{ github.event.comment.body || github.event.issue.body }}"
          PROMPT=$(echo "$COMMENT_BODY" | sed 's/.*@claude//')

          # Claude ì‹¤í–‰
          RESPONSE=$(claude -p "$PROMPT" --max-turns 5 2>&1) || true

          # ê²°ê³¼ë¥¼ ì½”ë©˜íŠ¸ë¡œ ì‘ì„±
